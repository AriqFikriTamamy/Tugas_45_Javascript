<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 45 JS</title>
  </head>
  <body>
    <p id="href"></p>

    <button onclick="hrefLocation()">Lihat Href</button>

    <script>
      function hrefLocation(){
        var x = location.href;
        document.getElementById("href").innerHTML = x;
      }
    </script>
  </body>
</html>
